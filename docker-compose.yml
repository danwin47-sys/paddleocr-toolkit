version: '3.8'

services:
  api:
    build: .
    container_name: paddleocr-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - paddleocr-net

networks:
  paddleocr-net:
    driver: bridge
