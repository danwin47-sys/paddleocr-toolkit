version: '3.8'

services:
  # Ollama LLM 服務
  ollama:
    image: ollama/ollama:latest
    container_name: paddleocr-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - paddleocr-network

  # PaddleOCR Toolkit API 服務
  paddleocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paddleocr-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    environment:
      # API 安全性
      - API_KEY=${API_KEY:-dev-key-change-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      
      # LLM 配置
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
      
      # 外掛配置
      - ENABLE_PLUGINS=${ENABLE_PLUGINS:-true}
      
      # OCR 配置
      - PADDLEOCR_DEVICE=cpu
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - paddleocr-network

volumes:
  ollama_data:
    driver: local

networks:
  paddleocr-network:
    driver: bridge
