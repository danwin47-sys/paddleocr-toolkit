<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleOCR Toolkit - Êô∫ÊÖßÊñá‰ª∂Ëæ®Ë≠ò‰∏≠ÂøÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, 'Microsoft JhengHei', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            gap: 40px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .nav-item {
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .upload-zone:hover {
            background: rgba(255, 255, 255, 0.02);
            border-color: var(--primary);
        }

        .upload-zone.dragging {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }

        /* Feature Switch */
        .feature-card {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
        }

        .feature-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .gemini-logo {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e1b4b;
        }

        /* Recent Files Table */
        .recent-files h3 {
            margin-bottom: 20px;
            font-size: 1.25rem;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .file-item:hover {
            border-color: var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .file-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-ext {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .file-name {
            font-weight: 500;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .action-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Switch Toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Results Area */
        .results-area {
            margin-top: 30px;
            display: none;
        }

        .results-area.show { display: block; }

        .result-box {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            white-space: pre-wrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transform: translateX(200%);
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .toast.show { transform: translateX(0); }

        /* Processing Progress */
        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">P</div>
        <div class="nav-item active">üè†</div>
        <div class="nav-item">üìÅ</div>
        <div class="nav-item">‚öôÔ∏è</div>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>Dashboard</h1>
            <p style="color: var(--text-secondary); margin-top: 8px;">Ê≠°Ëøé‰ΩøÁî®Êô∫ÊÖßÊñá‰ª∂Ëæ®Ë≠òÁ≥ªÁµ±</p>
        </header>

        <div class="dashboard-grid">
            <div class="left-section">
                <!-- Upload Area -->
                <div class="glass-card">
                    <div class="upload-zone" id="dropZone">
                        <span class="upload-icon">‚òÅÔ∏è</span>
                        <h2 style="margin-bottom: 10px;">ÈªûÈÅ∏ÊàñÊãñÊîæÊ™îÊ°à</h2>
                        <p style="color: var(--text-secondary);">ÊîØÊè¥ PDF, PNG, JPG (ÊúÄÂ§ß 2500px)</p>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>

                    <div class="feature-card">
                        <div class="feature-info">
                            <div class="gemini-logo">G</div>
                            <div>
                                <p style="font-weight: 600;">Gemini 3 Ë™ûÁæ©Ê†°Ê≠£</p>
                                <p style="font-size: 12px; color: var(--text-secondary);">‰ΩøÁî®Êô∫ÊÖßÂûã AI ‰øÆÂæ© OCR Ëæ®Ë≠òÈåØË™§</p>
                            </div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="geminiSwitch">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <p id="selectedFileName" style="margin-top: 15px; font-size: 14px; text-align: center; color: var(--text-secondary); display: none;"></p>

                    <button class="btn-primary" id="processBtn" disabled>ÈñãÂßãËôïÁêÜÊñá‰ª∂</button>

                    <div class="progress-container" id="progressContainer">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: var(--text-secondary);">
                            <span id="statusTxt">ËôïÁêÜ‰∏≠...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>
                </div>

                <!-- Results Area -->
                <div class="results-area" id="resultsArea">
                    <div class="glass-card" style="margin-top: 30px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="font-size: 1.1rem;">Ëæ®Ë≠òÁµêÊûú</h3>
                            <button class="action-btn" id="copyBtn" title="Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø">üìã</button>
                        </div>
                        <div class="result-box" id="resultContent"></div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <!-- Recent Files -->
                <div class="glass-card recent-files">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>ÊúÄËøëËôïÁêÜÊ™îÊ°à</h3>
                        <button class="action-btn" id="refreshBtn" title="ÈáçÊñ∞Êï¥ÁêÜ">üîÑ</button>
                    </div>
                    <div class="file-list" id="fileList">
                        <!-- File items populated by JS -->
                        <p style="text-align: center; color: var(--text-secondary); padding: 20px;">ËºâÂÖ•‰∏≠...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        // API Base URL
        const API_URL = "http://localhost:8000";

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const fileList = document.getElementById('fileList');
        const resultsArea = document.getElementById('resultsArea');
        const resultContent = document.getElementById('resultContent');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const progressContainer = document.getElementById('progressContainer');
        const statusTxt = document.getElementById('statusTxt');
        const geminiSwitch = document.getElementById('geminiSwitch');
        const selectedFileName = document.getElementById('selectedFileName');
        const refreshBtn = document.getElementById('refreshBtn');

        let currentFile = null;

        // --- File Handling ---
        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragging'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragging');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            handleFile(e.dataTransfer.files[0]);
        };

        function handleFile(file) {
            if (!file) return;
            currentFile = file;
            selectedFileName.textContent = `Â∑≤ÈÅ∏Êìá: ${file.name}`;
            selectedFileName.style.display = 'block';
            processBtn.disabled = false;
        }

        // --- API Calls ---
        async function fetchRecentFiles() {
            try {
                const response = await fetch(`${API_URL}/api/files/list?directory=uploads`);
                const data = await response.json();
                renderFileList(data.files);
            } catch (err) {
                console.error("Failed to fetch files", err);
                fileList.innerHTML = `<p style="text-align: center; color: var(--text-secondary);">ÈÄ£Á∑öÂ§±Êïó</p>`;
            }
        }

        function renderFileList(files) {
            if (!files || files.length === 0) {
                fileList.innerHTML = `<p style="text-align: center; color: var(--text-secondary); padding: 20px;">Â∞öÁÑ°ËôïÁêÜÁ¥ÄÈåÑ</p>`;
                return;
            }

            fileList.innerHTML = files.slice(0, 8).map(file => `
                <div class="file-item">
                    <div class="file-meta">
                        <div class="file-ext">${file.type.replace('.', '')}</div>
                        <div>
                            <p class="file-name" title="${file.name}">${file.name}</p>
                            <p style="font-size: 10px; color: var(--text-secondary);">${formatSize(file.size)}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="action-btn" onclick="downloadFile('${file.name}')" title="‰∏ãËºâ">üì•</button>
                        <button class="action-btn" onclick="deleteFile('${file.name}')" title="Âà™Èô§">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        async function downloadFile(name) {
            window.open(`${API_URL}/api/files/download/${name}?directory=uploads`);
        }

        async function deleteFile(name) {
            if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ ${name} ÂóéÔºü`)) return;
            try {
                await fetch(`${API_URL}/api/files/delete/${name}?directory=uploads`, { method: 'DELETE' });
                showToast("Ê™îÊ°àÂ∑≤Âà™Èô§");
                fetchRecentFiles();
            } catch (err) {
                showToast("Âà™Èô§Â§±Êïó");
            }
        }

        processBtn.onclick = async () => {
            if (!currentFile) return;

            processBtn.disabled = true;
            progressContainer.style.display = 'block';
            resultsArea.classList.remove('show');
            updateProgress(0, "‰∏äÂÇ≥‰∏≠...");

            const formData = new FormData();
            formData.append('file', currentFile);
            
            // Mode based on Gemini switch
            const mode = geminiSwitch.checked ? "hybrid" : "basic"; // Placeholder for logic

            try {
                const res = await fetch(`${API_URL}/api/ocr?mode=${mode}`, {
                    method: 'POST',
                    body: formData
                });
                const task = await res.json();
                pollStatus(task.task_id);
            } catch (err) {
                showToast("ÈÄ£Á∑öÂ§±Êïó");
                processBtn.disabled = false;
            }
        };

        async function pollStatus(taskId) {
            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/tasks/${taskId}`);
                    const data = await res.json();
                    
                    updateProgress(data.progress, data.status === "processing" ? "Ëæ®Ë≠ò‰∏≠..." : "Ê∫ñÂÇô‰∏≠...");

                    if (data.status === 'completed') {
                        clearInterval(timer);
                        showResults(data.results);
                        fetchRecentFiles();
                    } else if (data.status === 'failed') {
                        clearInterval(timer);
                        showToast("ËôïÁêÜÂ§±Êïó: " + data.error);
                        processBtn.disabled = false;
                    }
                } catch (err) {
                    clearInterval(timer);
                    showToast("ÁãÄÊÖãËøΩËπ§‰∏≠Êñ∑");
                }
            }, 1500);
        }

        function showResults(results) {
            resultsArea.classList.add('show');
            let text = "";
            if (results.raw_result) {
                text = results.raw_result;
            } else if (Array.isArray(results)) {
                text = results.map(p => p.map(l => l.text).join('\n')).join('\n\n');
            } else {
                text = JSON.stringify(results, null, 2);
            }
            resultContent.textContent = text;
            processBtn.disabled = false;
            showToast("Ëæ®Ë≠òÂÆåÊàêÔºÅ");
        }

        // --- Utilities ---
        function updateProgress(val, txt) {
            progressBar.style.width = `${val}%`;
            progressPercent.textContent = `${Math.round(val)}%`;
            statusTxt.textContent = txt;
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // --- Init ---
        fetchRecentFiles();
        refreshBtn.onclick = fetchRecentFiles;
        
        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(resultContent.textContent);
            showToast("Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø");
        };
    </script>
</body>
