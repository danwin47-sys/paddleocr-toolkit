<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleOCR Toolkit - Webç•Œé¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragging {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #fileInput {
            display: none;
        }
        
        .options {
            margin: 30px 0;
        }
        
        .option-group {
            margin-bottom: 20px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .option-group select,
        .option-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .option-group select:focus,
        .option-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress {
            margin-top: 30px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .results h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-text {
            padding: 15px;
            background: white;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” PaddleOCR Toolkit</h1>
            <p>ä¸“ä¸šçº§OCRæ–‡ä»¶è¯†åˆ«ä¸å¤„ç†</p>
        </div>
        
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“„</div>
                <h3>æ‹–æ”¾æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </h3>
                <p style="color: #666; margin-top: 10px;">æ”¯æŒ PDF, JPG, PNG æ ¼å¼</p>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label>OCRæ¨¡å¼</label>
                    <select id="modeSelect">
                        <option value="basic">Basic - åŸºç¡€OCR</option>
                        <option value="hybrid" selected>Hybrid - æ··åˆæ¨¡å¼</option>
                        <option value="structure">Structure - ç‰ˆé¢åˆ†æ</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label>DPIè®¾ç½®</label>
                    <select id="dpiSelect">
                        <option value="150">150 - å¿«é€Ÿ</option>
                        <option value="200" selected>200 - å¹³è¡¡</option>
                        <option value="300">300 - é«˜è´¨é‡</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" id="processBtn" disabled>å¼€å§‹å¤„ç†</button>
            
            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">å¤„ç†ä¸­...</div>
            </div>
            
            <div class="results" id="results">
                <h3>è¯†åˆ«ç»“æœ</h3>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultText = document.getElementById('resultText');
        
        let selectedFile = null;
        
        // ç‚¹å‡»ä¸Šä¼ 
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // æ‹–æ”¾
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            selectedFile = file;
            uploadArea.querySelector('h3').textContent = `å·²é€‰æ‹©: ${file.name}`;
            processBtn.disabled = false;
        }
        
        // å¤„ç†æŒ‰é’®
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            progress.style.display = 'block';
            results.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            const mode = document.getElementById('modeSelect').value;
            
            try {
                // ä¸Šä¼ æ–‡ä»¶
                const response = await fetch(`http://localhost:8000/api/ocr?mode=${mode}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                const taskId = data.task_id;
                
                // è½®è¯¢ä»»åŠ¡çŠ¶æ€
                pollTaskStatus(taskId);
                
            } catch (error) {
                alert('é”™è¯¯: ' + error.message);
                processBtn.disabled = false;
                progress.style.display = 'none';
            }
        });
        
        async function pollTaskStatus(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`http://localhost:8000/api/tasks/${taskId}`);
                    const data = await response.json();
                    
                    // æ›´æ–°è¿›åº¦
                    progressFill.style.width = data.progress + '%';
                    progressText.textContent = `å¤„ç†ä¸­... ${data.progress}%`;
                    
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        showResults(data.results);
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        alert('å¤„ç†å¤±è´¥: ' + data.error);
                        processBtn.disabled = false;
                        progress.style.display = 'none';
                    }
                } catch (error) {
                    clearInterval(interval);
                    alert('é”™è¯¯: ' + error.message);
                }
            }, 1000);
        }
        
        function showResults(data) {
            progress.style.display = 'none';
            results.style.display = 'block';
            resultText.textContent = JSON.stringify(data, null, 2);
            processBtn.disabled = false;
            
            uploadArea.querySelector('h3').textContent = 'æ‹–æ”¾æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ ';
        }
    </script>
</body>
</html>
