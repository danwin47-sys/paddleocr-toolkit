name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
      
      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov mypy numpy Pillow PyMuPDF requests
      
      - name: 語法檢查 - 主程式
        run: |
          python -m py_compile paddle_ocr_tool.py
          python -m py_compile pdf_translator.py
      
      - name: 語法檢查 - paddleocr_toolkit
        run: |
          python -m py_compile paddleocr_toolkit/__init__.py
          python -m py_compile paddleocr_toolkit/core/models.py
          python -m py_compile paddleocr_toolkit/core/pdf_generator.py
          python -m py_compile paddleocr_toolkit/processors/text_processor.py
          python -m py_compile paddleocr_toolkit/processors/pdf_quality.py
          python -m py_compile paddleocr_toolkit/processors/stats_collector.py
          python -m py_compile paddleocr_toolkit/processors/batch_processor.py
          python -m py_compile paddleocr_toolkit/processors/ocr_workaround.py
          python -m py_compile paddleocr_toolkit/cli/argument_parser.py
          python -m py_compile paddleocr_toolkit/cli/output_manager.py
          python -m py_compile paddleocr_toolkit/cli/config_handler.py
          python -m py_compile paddleocr_toolkit/cli/mode_processor.py
      
      - name: 型別檢查 - paddleocr_toolkit
        run: |
          mypy paddleocr_toolkit/ --ignore-missing-imports --no-error-summary || echo "型別檢查完成（部分警告）"
      
      - name: 執行測試（含覆蓋率）
        run: |
          pytest tests/ -v --cov=paddleocr_toolkit --cov-report=term-missing --cov-report=html
      
      - name: 上傳覆蓋率報告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
